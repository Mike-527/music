<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器 - 歌词同步</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="player-card">
            <!-- 封面和音频可视化 -->
            <div class="album-cover">
                <div class="vinyl-record">
                    <div class="vinyl-center"></div>
                </div>
                <canvas id="visualizer"></canvas>
            </div>

            <!-- 歌曲信息 -->
            <div class="song-info">
                <h1 class="song-title">秋风断情丝</h1>
                <p class="artist-name">原创音乐人</p>
            </div>

            <!-- 歌词显示区域 -->
            <div class="lyrics-container" id="lyricsContainer">
                <div class="lyrics-content" id="lyricsContent">
                    <div class="lyric-line">点击下方"编辑歌词"按钮添加歌词</div>
                </div>
            </div>

            <!-- 进度条 -->
            <div class="progress-container">
                <span class="time-current">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-thumb" id="progressThumb"></div>
                </div>
                <span class="time-total">0:00</span>
            </div>

            <!-- 控制按钮 -->
            <div class="controls">
                <button class="control-btn" id="prevBtn" title="上一句">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn play-btn" id="playBtn" title="播放">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 4h4v16H6zM14 4h4v16h-4z"/>
                    </svg>
                </button>
                <button class="control-btn" id="nextBtn" title="下一句">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                    </svg>
                </button>
            </div>

            <!-- 音量控制 -->
            <div class="volume-control">
                <svg class="volume-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                </svg>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
            </div>
        </div>
    </div>

    <audio id="audioPlayer" src="秋风断情丝.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
